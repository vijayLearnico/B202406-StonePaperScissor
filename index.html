<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="result"></div>
    <div class="container">
        <div class="user-input" id="user">
        </div>
        <div class="cpu-input" id="cpu"></div>
    </div>
    <div class="option-holder">
        <div class="stone-holder" id="stone">
            <img src="./assets/stone.png">
        </div>
        <div class="paper-holder" id="paper">
            <img src="./assets/paper.png">
        </div>
        <div class="scissor-holder" id="scissor">
            <img src="./assets/scissor.png">
        </div>
    </div>
</body>
</html>
